<body>
    <div class="container-fluid main-container h-100 ">
        <div class="row header-row dropdown-bottom">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="container">
                        <a class="navbar-brand" href="#">AGP <span class="plus">+</span></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row content-row">
            <div class="container content-container">
                <div class="row content-row">
                    <div class="col-lg-8 col-md-8 col-sm-12">Login Page</div>
                    <div class="col-lg-4 col-md-4 col-sm-12 content-col">
                        <div class="card login-card dropdown-all align-self-center">

                                <div class="form-group text-center">
                                    <h5 class="login-title"><span><strong>Log in and start working</strong></span></h5>
                                </div>

                                        <input type="text" class="form-control" placeholder="Username">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="form-group form-check">
                                        <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox"> Remember me
                                  </label>
                                    </div>
                                    <div class="form-group text-center">
                                        <button type="submit" class="btn btn-primary dropdown-all btn-block login-btn">Log In</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer login-card-footer"><a href="#">Forgot password?</a></div>
                        </div>
