<div class="row content-row">
  <div class="col-lg-8 col-md-8 col-sm-12 bg-primary">Login Page</div>
  <div class="col-lg-4 col-md-4 col-sm-12 content-col">
      <div class="card login-card dropdown-all align-self-center">
          <div class="card-body login-card-body">
              <div class="form-group text-center">
                  <h5 class="login-title"><span><strong>User Log In</strong></span></h5>
              </div>
              <form [formGroup]="loginForm" (ngSubmit)="userLogin()" class="login-form">
                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="Username" required formControlName='username'>
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-control" placeholder="Password" required formControlName='password'>
                  </div>
                  <div class="form-group form-check">
                      <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> Remember me
                </label>
                  </div>
                  <div class="form-group text-center">
                      <button type="submit" class="btn btn-primary dropdown-all btn-block login-btn"  [disabled]="!loginForm.valid">Log In</button>
                  </div>
              </form>
          </div>
          <div class="card-footer login-card-footer">
          <p>Donâ€™t have an account? <a [routerLink]="['/signup']">Sign up</a></p>
          <a href="#">Forgot password?</a>
          </div>
      </div>
  </div>
</div>
