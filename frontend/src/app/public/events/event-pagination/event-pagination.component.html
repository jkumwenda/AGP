<nav aria-label="Page navigation">
  <ul class="pagination pagination-sm">
    <li class="page-item" [ngClass]="{'disabled': numberOfPages[0] == currentPage}">
      <a class="page-link"  aria-label="Previous" (click)="previousPage()">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li *ngFor="let numberOfPage of numberOfPages"
        class="page-item" [ngClass]="{'active': numberOfPage === currentPage}">
      <a class="page-link" (click)="selectPage(numberOfPage)">
      {{numberOfPage+1 }}
    </a></li>

    <li class="page-item" [ngClass]="{'disabled': numberOfPages.slice(-1)[0] == currentPage}">
      <a class="page-link disabled"  aria-label="Next" (click)="nextPage()">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
