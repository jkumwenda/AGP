<div class="col-lg-9 col-md-9 col-sm-12">
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
    <h5 class="page-title"><strong>{{moduleTitle}}:</strong></h5>
    <table class="table table-striped table-bordered table-sm events-table">
      <tbody *ngFor="let game of games; let i=index">
        <tr class='tourna-date'><td colspan='5' class='tourna-date'>{{ game.end_date | date:'fullDate' }}</td></tr>
        <tr class="tournament-trow"><td width='20px'>{{ i+1 }}</td><td>{{ game.event }}</td><td width="30"><a (click)="viewGame(game.pk_eventid)"><strong ><button class="btn btn-secondary btn-sm btn-control"><i class="mdi mdi-eye"></i></button></strong></a></td></tr>
      </tbody>
    </table>

    </div>
  </div>
  </div>
