<div class="card login-card dropdown-all w-100 ">
    <div class="card-header card-header-customer">
        <h5 class="mdi mdi-book-plus"> {{moduleTitle}}</h5>
    </div>
    <div class="card-body login-card-body ">
        <form [formGroup]="drawTypeForm" (ngSubmit)="addDrawType()">

            <div class="form-group">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <label for="Draw TYpe">Draw TYpe</label>
                        <input type="text" class="form-control" id="Draw type" placeholder="Enter draw type" required formControlName='draw_type'>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="!drawTypeForm.valid">Save</button>
            <button type="submit" class="btn" [routerLink]="'/manage/draw-types'">Cancel</button>
        </form>
    </div>
</div>
