<div class="card login-card dropdown-all w-100 ">
    <div class="card-header card-header-customer">
        <h5 class="mdi mdi-book-plus"> {{moduleTitle}}</h5>
    </div>
    <div class="card-body login-card-body ">
        <form [formGroup]="genderForm" (ngSubmit)="addGender()">

            <div class="form-group">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <label for="Email">Gender</label>
                        <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username" required formControlName='gender'>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="!genderForm.valid">Save</button>
            <button type="submit" class="btn" [routerLink]="'/manage/genders'">Cancel</button>
        </form>
    </div>
</div>
