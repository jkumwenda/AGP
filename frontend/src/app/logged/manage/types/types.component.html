<div class="card login-card dropdown-all w-100 ">
    <div class="card-header card-header-customer md-secondary-dark">
        <h5 class="mdi mdi-file-table"> {{ moduleTitle }}</h5>
    </div>
    <div class="card-body login-card-body ">
        <h6><a [routerLink]="['/manage/add-type']" class="btn btn-outline-secondary btn-sm mdi mdi-plus ">Add Course type</a></h6>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>type</th>
                    <th width='60px'>Controls</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let type of types; let data_index=index">
                    <td>{{  type.type}}</td>
                    <td>
                    <button (click)="deleteType(type.pk_typeid)" class="btn btn-danger btn-sm btn-control"><i class="mdi mdi-delete"></i></button>
                    <button (click)="editType(type.pk_typeid)" class="btn btn-success btn-sm btn-control"><i class="mdi mdi-pencil"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
