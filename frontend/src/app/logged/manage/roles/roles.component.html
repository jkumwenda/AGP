<div class="card login-card dropdown-all w-100 ">
    <div class="card-header card-header-customer md-secondary-dark">
        <h5 class="mdi mdi-file-table"> {{moduleTitle}}</h5>
    </div>
    <div class="card-body login-card-body ">
        <h6><a [routerLink]="['/manage/add-role']" class="btn btn-outline-secondary btn-sm mdi mdi-plus ">Add Role</a></h6>
        <div class="after-btn-spacing"></div>
        <table datatable class="table table-striped" *ngIf="checkIfEmpty()">
            <thead>
                <tr>
                    <th>Role</th>
                    <th>Role Description</th>
                    <th width='100px'>Controls</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let role of roles; let data_index=index">
                    <td>{{role.role}}</td>
                    <td>{{role.role_desc}}</td>
                    <td>
                    <button (click)="viewRole(role.pk_roleid)" class="btn btn-secondary btn-sm btn-control"><i class="mdi mdi-eye"></i></button>
                    <button (click)="deleteRole(role.pk_roleid)" class="btn btn-danger btn-sm btn-control"><i class="mdi mdi-delete"></i></button>
                    <button (click)="editRole(role.pk_roleid)" class="btn btn-success btn-sm btn-control"><i class="mdi mdi-pencil"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
