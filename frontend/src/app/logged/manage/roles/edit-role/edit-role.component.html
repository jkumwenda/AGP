<div class="card login-card dropdown-all w-100 ">
    <div class="card-header card-header-customer">
        <h5 class="mdi mdi-book-plus"> {{moduleTitle}}</h5>
    </div>
    <div class="card-body login-card-body ">
        <form [formGroup]="roleForm" (ngSubmit)="editRole()">

            <div class="form-group">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <label for="Role">Role</label>
                        <input type="text" class="form-control" id="role" placeholder="Enter role" required formControlName='role'>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <label for="Role Description">Role Description</label>
                        <textarea class="form-control" id="Role description" rows="5" placeholder="Enter role description" required formControlName='role_desc'></textarea>
                    </div>
                </div>
            </div>


            <button type="submit" class="btn btn-primary" [disabled]="!roleForm.valid">Save</button>
            <button type="submit" class="btn" [routerLink]="'/manage/roles'">Cancel</button>
        </form>
    </div>
</div>
