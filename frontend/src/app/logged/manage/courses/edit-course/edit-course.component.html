<div class="card login-card dropdown-all w-100 ">
    <div class="card-header card-header-customer">
        <h5 class="mdi mdi-book-plus"> {{ moduleTitle }}</h5>
    </div>
    <div class="card-body login-card-body ">
        <form [formGroup]="courseForm" (ngSubmit)="editCourse()">

            <div class="form-group">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <label for="course">Course</label>
                        <input type="text" class="form-control" id="course" aria-describedby="emailHelp" placeholder="Enter username" required formControlName='course'>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="course">Country</label><br>
                <select id="country" class="form-control" data-live-search="true" formControlName='pk_countryid'>
                  <option *ngFor="let country of countries" value="{{ country.pk_countryid }}"data-tokens="ketchup mustard">{{ country.country }}</option>
                </select>
          </div>

            <button type="submit" class="btn btn-primary" [disabled]="!courseForm.valid">Save</button>
            <button type="submit" class="btn" [routerLink]="'/manage/courses'">Cancel</button>
        </form>
    </div>
  </div>
