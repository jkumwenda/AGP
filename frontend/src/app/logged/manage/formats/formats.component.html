<div class="card login-card dropdown-all w-100 ">
    <div class="card-header card-header-customer md-secondary-dark">
        <h5 class="mdi mdi-file-table"> {{moduleTitle}}</h5>
    </div>
    <div class="card-body login-card-body ">
        <h6 *ngIf="checkIfPermitted('addFormat')"><a [routerLink]="['/manage/add-format']" class="btn btn-outline-secondary btn-sm mdi mdi-plus ">Add Format</a></h6>
        <div class="after-btn-spacing"></div>
        <table datatable class="table table-striped" *ngIf="checkIfEmpty()">
            <thead>
                <tr>
                    <th>Format</th>
                    <th width='60px'>Controls</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let format of formats; let data_index=index">
                    <td>{{format.format}}</td>
                    <td>
                    <button  *ngIf="checkIfPermitted('deleteFormat')"  (click)="deleteFormat(format.pk_formatid)" class="btn btn-danger btn-sm btn-control"><i class="mdi mdi-delete"></i></button>
                    <button *ngIf="checkIfPermitted('editFormat')" (click)="editFormat(format.pk_formatid)" class="btn btn-success btn-sm btn-control"><i class="mdi mdi-pencil"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
