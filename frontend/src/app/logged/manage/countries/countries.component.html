<div class="card login-card dropdown-all w-100 ">
    <div class="card-header card-header-customer md-secondary-dark">
        <h5 class="mdi mdi-file-table"> {{moduleTitle}}</h5>
    </div>
    <div class="card-body login-card-body ">
        <h6  *ngIf="checkIfPermitted('addCountry')" ><a [routerLink]="['/manage/add-country']" class="btn btn-outline-secondary btn-sm mdi mdi-plus ">Add country</a></h6>
        <div class="after-btn-spacing"></div>
        <table datatable class="table table-striped" *ngIf="checkIfEmpty()">
            <thead>
                <tr>
                    <th>Country</th>
                    <th>Code</th>
                    <th width='60px'>Controls</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let country of countries">
                    <td>{{  country.country }}</td>
                    <td>{{  country.code }}</td>
                    <td>
                    <button  *ngIf="checkIfPermitted('editCountry')"  (click)="editCountry(country.pk_countryid)" class="btn btn-success btn-sm btn-control"><i class="mdi mdi-pencil"></i></button>
                    <button  *ngIf="checkIfPermitted('deleteCountry')"  (click)="deleteCountry(country.pk_countryid)" class="btn btn-danger btn-sm btn-control"><i class="mdi mdi-delete"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
