<div class="card login-card dropdown-all w-100 ">
    <div class="card-header card-header-customer">
        <h5 class="mdi mdi-book-plus"> {{ moduleTitle }}</h5>
    </div>
    <div class="card-body login-card-body ">
        <form [formGroup]="profileForm" (ngSubmit)="editProfile()">


         <div class="form-group">
             <label for="course">Select User</label><br>
               <select id="user" class="form-control" data-live-search="true" formControlName='user_id'>
                  <option *ngFor="let user of users" value="{{ user.id }}"data-tokens="ketchup mustard">{{ user.username }}</option>
               </select>
         </div>
  
          <div class="form-group">
            <label for="course">Country</label><br>
            <select id="gender" class="form-control" data-live-search="true" formControlName='fk_genderid'>
              <option *ngFor="let gender of genders" value="{{ gender.pk_genderid }}"data-tokens="ketchup mustard">{{ gender.gender }}</option>
            </select>
           </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <label for="dob">Date of Birth</label>
                        <input type="datetime" class="form-control" id="dob" placeholder="Enter date of birth" required formControlName='dob'>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <label for="dob">Phone Number</label>
                        <input type="text" class="form-control" id="phone" placeholder="Enter phone number" required formControlName='phone'>
                    </div>
                </div>
            </div>
  
            <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Save</button>
            <button type="submit" class="btn" [routerLink]="'/manage/profiles'">Cancel</button>
        </form>
    </div>
  </div>
