<div class="card dropdown-all d-flex w-100">
  <div class="card-body">
    <h5 class="">
      <div class="form-group" *ngIf="selectedModel">
        <select class="form-control" id="sel1" [(ngModel)]="selectedModel" (change)="fetchScores(selectedModel)">
          <option *ngFor="let event of events" [ngValue]="event"> {{event.event}}</option>
        </select>
      </div></h5>
    <table class="table table-primary table-striped table-bordered table-sm personal-leaderboard-table ">
      <thead>
      <tr class='personal-leaderboard-head' >
        <th colspan='9'>{{selectedModel.event}}</th>
      </tr>
      </thead>
      <tbody *ngIf="scores.length==0">
        <small class="mdi mdi-information-outline text-danger"> No Scores Added </small>
      </tbody>
      <tbody *ngIf="scores.length > 0">
        <tr>
          <th *ngFor="let score of scores.slice(0,9);">{{score.courseTypeHole.hole.hole}}</th>
        </tr>
        <tr class='personal-leaderboard-score'>
          <td *ngFor="let score of scores.slice(0,9)">{{score.hits}}</td>
        </tr>
        <tr>
          <th *ngFor="let score of scores.slice(9,18);">{{score.courseTypeHole.hole.hole}}</th>
        </tr>
        <tr class='personal-leaderboard-score'>
          <td *ngFor="let score of scores.slice(9,18)">{{score.hits}}</td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
