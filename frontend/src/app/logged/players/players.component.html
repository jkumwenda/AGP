<div class="row content-row">
    <div class="col-lg-12 col-md-12 col-sm-12">
<div class="card login-card dropdown-all w-100 ">
    <div class="card-header card-header-customer md-success">
        <h5 class="mdi mdi-file-table"> {{moduleTitle}}</h5>
    </div>
    <div class="card-body login-card-body ">
      <table  datatable class="table table-striped table-sm">
          <thead>
              <tr>

                  <th>Firstname</th>
                  <th>Lastname</th>
                  <th>Handicap</th>
                  <th>Club</th>
                  <th width="120px">Controls</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let profile of profiles">
                  <td>{{ profile.user.first_name }}</td>
                  <td>{{ profile.user.last_name }}</td>
                  <td></td>
                  <td></td>
                  <td>
                    <div class="btn-toolbar">
                      <button (click)="viewUser(profile.pk_profileid)" class="btn btn-dark btn-sm btn-control"><i class="mdi mdi-eye"></i></button>
                      <button (click)="editUser(profile.pk_profileid)" class="btn btn-success btn-sm btn-control"><i class="mdi mdi-pencil"></i></button>
                      <button (click)="deleteUser(profile.pk_profileid)" class="btn btn-danger btn-sm btn-control"><i class="mdi mdi-delete"></i></button>
                      </div>
                    </td>
              </tr>
          </tbody>
      </table>
    </div>
</div>
</div>

</div>
