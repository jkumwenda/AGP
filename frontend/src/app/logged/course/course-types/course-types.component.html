
<div class="row">
  <div class="col-md-9">
    <ul *ngIf="checkIfEmpty()" class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item" *ngFor="let courseType of courseTypes">
        <a class=" btn nav-link btn-dark btn-tab text-light" (click)="selectCourseType(courseType)"  role="tab" aria-controls="pills-home" aria-selected="true">{{ courseType.type.type }}</a>
      </li>
    </ul>

    <div *ngIf="!checkIfEmpty()" class="alert alert-warning" role="alert">
      <small class="mdi mdi-information-outline"> No types created</small>
    </div>
  </div>
<div class="col-md-3">
  <h6><a  class="btn btn-outline-secondary btn-sm mdi mdi-plus" (click)="addComponentCreated=true"  data-toggle="modal" data-target="#addCourseType">Add Type</a></h6>
</div>
</div>
<app-add-course-type *ngIf="addComponentCreated" [courseId]="courseId"></app-add-course-type>
