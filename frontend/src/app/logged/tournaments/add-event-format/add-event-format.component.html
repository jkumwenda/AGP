<div class="modal fade" id="setEventFormat" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="mdi mdi-file-plus"></i> {{ moduleTitle }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="eventFormatForm" (ngSubmit)="addEventFormat()"> 
                <div class="form-group">
                    <label for="event format">Select Event Format</label><br>
                    <select id="event format" class="form-control" formControlName='fk_formatid'>
                    <option *ngFor="let format of formats" value="{{ format.pk_formatid }}">{{ format.format }}</option>
                    </select>
                </div>
            <button type="submit" class="btn btn-primary btn-block btn-lg" [disabled]="!eventFormatForm.valid">Save</button>
  
        </form>
        <div class="modal-footer">
            <button #closeModal type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
</div>
</div>
