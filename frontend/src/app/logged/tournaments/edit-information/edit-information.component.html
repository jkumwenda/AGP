<!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade" id="editInformation" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="mdi mdi-file-plus"></i> {{ moduleTitle }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="informationForm" (ngSubmit)="editInformation()">
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <label for="Role Description">Information</label>
                            <textarea class="form-control" id="Information" rows="5" placeholder="Enter information" required formControlName='info'></textarea>
                        </div>
                    </div>
                </div>
            <button type="submit" class="btn btn-primary btn-block btn-lg" [disabled]="!informationForm.valid">Save</button>
  
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" #closeModal class="btn btn-secondary"  data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
