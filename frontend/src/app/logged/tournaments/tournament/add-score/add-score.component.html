<!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade" id="addScore" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="mdi mdi-account"></i> {{ profile.user.first_name }} Scores</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card dropdown-all d-flex w-100 ">
          <div class="card-header card-header-score md-dark">
            <h5 class="mdi mdi-plus"> Add Score</h5>
          </div>
          <div class="card-body">
            <form  [formGroup]="scoreForm" (ngSubmit)="addScore()" class="form-row" *ngIf="courseTypeHoles.length>0">
              <div class="col-4">
                <div class="input-group mb-1 mr-sm-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Hole</div>
                  </div>
                  <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" formControlName="fk_coursetype_holeid">
                    <option *ngFor="let cTypeHole of courseTypeHoles" value="{{cTypeHole.pk_course_type_holeid}}">{{cTypeHole.hole.hole}}</option>
                  </select>
                </div>
              </div>

              <div class="col-5">
                  <div class="input-group mb-1 mr-sm-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">Hits</div>
                    </div>
                    <input type="text" class="form-control"  placeholder="Enter Hits" formControlName="hits">
                  </div>
              </div>
          <button type="submit" class="btn btn-primary mb-2" [disabled]="!scoreForm.valid">Submit</button>
        </form>
          </div>
      </div>
        <br>
        <app-list-score [scores]="scores"></app-list-score>
      </div>
      <div class="modal-footer">
        <button type="button" #closeModal class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
