<div class="modal fade" id="setEventCourseType" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="mdi mdi-file-plus"></i> {{ moduleTitle }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">
            <form [formGroup]="eventCourseTypeForm" (ngSubmit)="addEventCourseType()"> 
                <div class="form-group">
                    <label for="event format">Select Course Type</label><br>
                    <select id="Course type" class="form-control" formControlName='fk_course_typeid'>
                    <option *ngFor="let courseType of courseTypes" value="{{ courseType.pk_course_typeid }}">{{ courseType.type?.type }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="gender">Select Gender</label><br>
                    <select id="Gender" class="form-control" formControlName='fk_genderid'>
                    <option *ngFor="let gender of genders" value="{{ gender.pk_genderid }}">{{ gender.gender }}</option>
                    </select>
                </div>
            <button type="submit" class="btn btn-primary btn-block btn-lg" [disabled]="!eventCourseTypeForm.valid">Save</button>
  
        </form>
        <div class="modal-footer">
            <button #closeModal type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
</div>
</div>
