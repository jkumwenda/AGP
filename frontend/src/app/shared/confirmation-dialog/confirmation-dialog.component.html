<p mat-dialog-title>Confirm your action!</p>
<div mat-dialog-content>
    {{message}}
</div>
<div mat-dialog-actions>
    <button mat-flat-button color="warn" (click)="onNoClick()">No</button>
    <button mat-flat-button btn-xs color="primary" [mat-dialog-close]="true">Yes</button>
    <button cdkFocusInitial type='text' style="display: none" ></button>
</div>
